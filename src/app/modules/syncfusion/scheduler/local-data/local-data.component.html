<app-header-for-title [titulo]="titulo" [subtitulo]="subtitulo"></app-header-for-title>


<div class="row">
  <div class="col-lg-12">
      <div class="panel panel-success toggle">
          <div class="panel-heading">
              <h4 class="panel-title">Scheduler Agenda SyncFusion</h4>
          </div>
          <div class="panel-body">

                <div class="control-section">
                  <ejs-schedule width='100%' height='650px' [selectedDate]="selectedDate" [eventSettings]="eventSettings"
                    [(currentView)]="currentView" (eventRendered)="onEventRendered($event)">
                  </ejs-schedule>
                </div>

          </div>
      </div>
    </div>
  </div>
