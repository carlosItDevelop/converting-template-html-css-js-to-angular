<app-header-title [titulo]="titulo" [subtitulo]="subtitulo"></app-header-title>

<div class="panel panel-success toggle">
  <div class="panel-heading">
      <h4 class="panel-title">Lista de Pacientes</h4>
  </div>
  <div class="panel-body">

    <table class='table table-striped table-hover' *ngIf="listPaciente">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>EndereÃ§o</th>
          <th>Idade</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paciente of listPaciente">
          <td>{{ paciente.id }}</td>
          <td>{{ paciente.nome }}</td>
          <td>{{ paciente.endereco }}</td>
          <td>{{ paciente.idade }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
